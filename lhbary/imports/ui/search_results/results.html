<template name="Search_results">
	<h1 class="page-header">Search Results</h1>

	<table class="table">
		<thead class="thead-inverse">
			<tr>
				<th>ISBN</th>
				<th>Instance</th>
				<th>Title</th>
			</tr>
		</thead>
		{{#each results}}
		<tr>
			<th>{{ISBN}}</th>
			<th>{{insta_no}}</th>
			<th>{{title}}</th>
		</tr>
		{{/each}}
	</table>

	<div id="back">
		<a href="./search.html">Back</a>
		<!-- TODO - use routing -->
	</div>
</template>
