<template name="Dashboard">
  <h1>Library Status</h1>
  {{> index}}
</template>

<template name="index">
  <ul class="nav nav-pills">
    <div class="dropdown open">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Library</button>
      <ul class="dropdown-menu">
	{{#each libname}}
	<li><a class="librarySelect" id="{{lib_id}}" href="#">{{lib_name}}</a></li>
	{{/each}}
      </ul>
    </div>

    <li data-template="Library Information" role="presentation" class="nav-item"><a class="nav-link" href="#">Library Information</a></li>
    <li data-template="Media Checked Out" role="presentation" class="nav-item"><a class="nav-link" href="#">Media Checked Out</a></li>
    <li data-template="Media Reserved At Library" role="presentation" class="nav-item"><a class="nav-link" href="#">Media Reserved At Library</a></li>
    <li class="nav-item">
      {{> goToCheckout}}
    </li>
  </ul>
  {{> Template.dynamic template=tab data=tabData}}
</template>
  
<template name="goToCheckout">
  <button class="btn btn-primary" id="checkout">Checkout</button>
</template>


<template name="Library Information">
  <h3 class="page-header">Library Information</h3>
  <ul class="list-group">
    {{#each this}}
    <li class="list-group-item">Library ID: {{lib_id}}</li>
    <li class="list-group-item">Address: {{address}}</li>
    <li class="list-group-item">Library Name: {{lib_name}}</li>
    {{/each}}
  </ul>
</template>

<template name="Media Checked Out">
  <h3 class="page-header">Media Checked Out</h3>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
	<th>ISBN</th>
	<th>Instance</th>
	<th>Title</th>
	<th>Cardholder ID</th>
	<th>Due Date</th>
      </tr>
    </thead>
    {{#each this}}
    <tr>
      <th>{{ISBN}}</th>
      <th>{{insta_no}}</th>
      <th>{{title}}</th>
      <th>{{card_id}}</th>
      <th>{{expiry.toLocaleDateString}}</th>
    </tr>
    {{/each}}
  </table>
</template>

<template name="Media Reserved At Library">
  <h3 class="page-header">Media Reserved At Library</h3>
  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th>ISBN</th>
      <th>Instance</th>
      <th>Title</th>
      <th>Cardholder ID</th>
      <th>Reservation Expires</th>
    </tr>
    </thead>
    {{#each this}}
    <tr>
      <th>{{ISBN}}</th>
      <th>{{insta_no}}</th>
      <th>{{title}}</th>
      <th>{{card_id}}</th>
      <th>{{expiry}}</th>
    </tr>
    {{/each}}
  </table>
</template>
