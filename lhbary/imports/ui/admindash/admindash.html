<template name="Dashboard">
  <h1>Library Status</h1>
  {{> index}}
</template>

<template name="index">
  <ul class="nav nav-pills">
    <li data-template="Library Information" role="presentation" class="active"><a href="#">Library Information</a></li>
    <li data-template="Media Checked Out" role="presentation" class="active"><a href="#">Media Checked Out</a></li>
    <li data-template="Media Reserved At Library" role="presentation" class="active"><a href="#">Media Reserved At Library</a></li>
  </ul>
  {{> Template.dynamic template=tab data=tabData}}
</template>	

<template name="Library Information">
  <h3 class="page-header">Library Information</h3>
  <ul class="list-group">
    {{#each this}}
    <li class="list-group-item">Library ID: {{lib_id}}</li>
    <li class="list-group-item">Address: {{address}}</li>
    {{/each}}
  </ul>
</template>

<template name="Media Checked Out">
  <h3 class="page-header">Media Checked Out</h3>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
	<th>ISBN</th>
	<th>Instance</th>
	<th>Cardholder ID</th>
      </tr>
    </thead>
    {{#each this}}
    <tr>
      <th>{{ISBN}}</th>
      <th>{{insta_no}}</th>
      <th>{{card_id}}</th>
    </tr>
    {{/each}}
  </table>
</template>

<template name="Media Reserved At Library">
  <h3 class="page-header">Media Reserved At Library</h3>
  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th>ISBN</th>
      <th>Instance</th>
      <th>Cardholder ID</th>
    </tr>
    </thead>
    {{#each this}}
    <tr>
      <th>{{ISBN}}</th>
      <th>{{insta_no}}</th>
      <th>{{card_id}}</th>
    </tr>
    {{/each}}
  </table>
</template>
